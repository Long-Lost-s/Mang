<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--bai fibonacci-->
<script>
    let a=0, b=1, temp;
    for (let i = 1; i <10 ; i++) {
        document.write(a +"<br>");
        temp=a+b;
        a=b;
        b=temp;
    }
</script>
<!--    // Bai tinh tong-->
<script>
    let total=0;
    for (let i = 1; i < 10 ; i++) {
        total+=i
    }
    document.write(total);
</script>
<!--Bai tinh giai thua-->
<script>
    let total=1;
    for (let i = 1; i < 9 ; i++) {
        total = total*i;
    }
    document.write(total);
</script>
</body>
</html>
