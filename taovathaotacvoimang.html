<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tao va thao tac voi mang</title>
</head>
<body>
<input type="text" id="hehe"/>
<button type="button" onclick="add()">Add</button>
<button type="button" onclick="display()">Display</button>
<p id="ketqua"></p>
<script>
let x=0;
let array= Array();
function add() {
    array[x] = document.getElementById("hehe").value;
    alert("Nhan to: " + array[x] + " theo so tu " + x);
    x++;
    document.getElementById("hehe").value="";
}
function display() {
    let e="</hr>";
    for (let i = 0; i < array.length; i++) {
        e += "Nhan to " + i + " = " + array[i] + "<br>";
    }
document.getElementById("ketqua").innerHTML=e;
}
</script>
</body>
</html>
