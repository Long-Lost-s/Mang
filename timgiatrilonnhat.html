<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let x=[-4, -9, 7, 10, 13, 22];
  let max = x[0];
  let index = 0;
  for (let i = 1; i < x.length; i++) {
    if (x[i]>max){
      max=x[i];
      index=i;
    }
  }
  document.write("max: " + max + " at position " + index);
</script>
<script>
  let x=[-4, -9, 7, 10, 13, 22];
  let min = x[0];
  let index = 0;
  for (let i = 1; i < x.length; i++) {
    if (x[i]<min){
      min=x[i];
      index=i;
    }
  }
  document.write("min: " + min + " at position " + index);
</script>
</body>
</html>
