<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let value=prompt("dien 1 so bat ki");
  let x=[3, -4, 12, 19, 6, 96];
  let index=-1;
  for (let i = 0; i < x.length; i++) {
    if (value==x[i]){
      index=i;
    }
  }
  if (index> -1){
    alert("value " + value + " found at " + index);
  } else {
    alert("value " + value + " not found");
  }
</script>
</body>
</html>
