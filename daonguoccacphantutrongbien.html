<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let x=[-4, 7, 10, 40, 8, 11, 13, -9];
  let first=0;
  let last=x.length-1;
  while (first<last){
    let b=x[first];
    x[first]=x[last];
    x[last]=b;
    first++;
    last--;
  }
  document.write(x);
</script>
<script>
  let a = [2, 4, 5, 6, 7,8 ];
  let n = a.length;
  for (let i = 5; i >= n/2; i--) {
    let temp = a[i];
    a[i] = a[n-i-1];
    a[n-i-1] = temp;
  }
  document.write(a);
</script>
</body>
</html>
