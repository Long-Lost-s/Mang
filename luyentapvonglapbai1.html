<script>
  let nhietdo=parseFloat(prompt("nhap nhiet do"));
  if (nhietdo>100){
    document.write("nhiet do qua cao, giam nhiet do")
  } else if (nhietdo<20){
    document.write("nhiet do qua thap, tang nhiet do");
  } else {
    document.write("nhiet do on dinh");
  }
</script>
<script>
  let text="";
  let i=parseFloat(prompt("nhap i"));
  do {
text = "tang nhiet do";
    document.write(text);
i++;
  } while (i<20);
  do {
    text = "giam nhiet do";

  } while (i>100);
  do {
    text ="nhiet do on dinh";

<script>
  let a1=0, a2=1, afterthat;
  while (true){
    afterthat=a1+a2;
    if (afterthat % 5 === 0){
      document.write("so dau tien trong day fibonacci chia het cho 5 la " + afterthat);
      break;
    }
    a1=a2;
    a2=afterthat;
  }
</script>

<script>

  for (let i = 1; i <=20 ; i++) {
    afterthat=a1+a2;
    total +=afterthat;
    a1=a2;
    a2=afterthat;
  }
  document.write("tong la: " + total);
</script>

<script>
  let count=0;
  let total=0;
  let num=7;
  while (count<=30){
    if (num % 7 === 0){
      total +=num;
      count++;
    }
    num++;
  }
  document.write(total);
</script>
