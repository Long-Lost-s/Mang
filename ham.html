<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let getAvg=[1, 2, 3, 4, 5];
    let total=0;
    for (let i = 0; i < getAvg.length; i++) {
        total+=getAvg[i];
    }
    let avg=total/getAvg.length;
    document.write(avg);
</script>
